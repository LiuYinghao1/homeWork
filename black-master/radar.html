<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radar</title>
  <script src="./lib/echarts.min.js"></script>
</head>

<body>
  <div style="width: 500px; height: 400px; border: 1px solid #f00;"></div>



  <script>
    var mCharts = echarts.init(document.querySelector("div"))

    // 各个维度的最大值
    var dataMax = [
      {
        name: '易用性',
        max: 100
      },
      {
        name: '功能',
        max: 100
      },
      {
        name: '拍照',
        max: 100
      },
      {
        name: '跑分',
        max: 100
      },
      {
        name: '续航',
        max: 100
      }
    ]
    var option = {
      radar: {
        indicator: dataMax
      },
      series: [
        {
          type: 'radar',
          data: [
            {
              name: '华为',
              value: [70, 82, 75, 70, 78]
            },
            {
              name: '小米',
              value: [80, 90, 80, 82, 90]
            }
          ]
        }
      ]
    }

    mCharts.setOption(option)
  </script>
</body>

</html>
